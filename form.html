<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: linear-gradient(to right, rgba(255, 0, 0, 0.1), rgba(255, 0, 0, 1));
            font-family: 'Arial', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .form-container {
            width: 100%;
            max-width: 380px;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .form-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 28px;
        }

        .input-field {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
            border: 2px solid #ddd;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            border-color: #f44336;
            outline: none;
        }

        .submit-btn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #d32f2f;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 20px;
        }

        .progress {
            height: 100%;
            width: 50%;
            background-color: #f44336;
            border-radius: 5px;
            transition: width 0.3s ease;
        }

        @media screen and (max-width: 600px) {
            .form-container {
                width: 90%;
                padding: 20px;
            }

            .submit-btn {
                font-size: 14px;
            }

            .input-field {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Student Registration</h1>
        <form method="POST">
            <input type="text" name="name" placeholder="Enter Your Name" class="input-field" required>
            <input type="number" name="age" placeholder="Enter Your Age" class="input-field" required>
            <input type="text" name="course" placeholder="Enter Your Course" class="input-field" required>
            <br><br>
            <button type="submit" name="submit" class="submit-btn" href="form_confirm.html">
                    Submit
                </button>
            <br>
        </form>

        <div class="progress-bar">
            <div class="progress"></div>
        </div>
    </div>
</body>
</html>
